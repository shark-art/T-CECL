[hyperparameters]
#data augmentation type --- 'ND': Node Dropout; 'ED': Edge Dropout; 'RW': Random Walk
aug_type=ED
reg=1e-4
embed_size=64
n_layers=3
ssl_reg=0.05
ssl_ratio=0.9
ssl_temp=0.2
# ssl_mode can be 'user_side', 'item_side', 'both_side', 'merge'
ssl_mode=both_side
lr=0.001
learner=adam
;adj_type=plain, norm, gcmc, pre
adj_type=pre
epochs=1000
batch_size=1024
num_negatives=1
param_init=xavier_uniform
stddev=0.01
verbose=1
stop_cnt=10
pretrain_flag=0
save_flag=0
